{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block content %}
<div class="container col-md-5">
  <h2 class="mt-3">Agregar una Menu Item</h2>
<form method="post">
  <div>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Submit" />
  </div>
</form>

</div>
{% endblock %}
