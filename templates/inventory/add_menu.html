{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block content %}
<div class="container col-md-5">
  <h2 class="mt-3">Agregar un Plato al Menu</h2>
<form method="post">
  <div>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="AGREGAR" />
    <a class="btn btn-secondary" href="{% url 'stocked_recipes' %}">CANCELAR</a>
  </div>
</form>

</div>
{% endblock %}
