{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block content %}
<div class="d-grid gap-2 col-md-4 mx-auto">
  <h2>Actulizar Receta de {{ menu_item }}</h2>
<form method="post">
  <div>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="ENVIAR" />
    <a class="btn btn-secondary" href="{% url 'menu' %}">AL MENU</a>
  </div>
</form>
</div>
{% endblock %}
