{% extends 'base.html' %}
{% load static %}
{% block title %}Django Delights{% endblock %}

{% block content %}
 <div class="d-grid gap-2 col-md-4 mx-auto mt-3">
  <h3>INGREDIENTES NO USADOS</h3>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Item</th>
        <th>Stock</th>
        <th>Unidad</th>
      </tr>
    </thead>
    <tbody>
      {% for item in no_recipe %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.unit }}</td>
      {% endfor %}
    </tbody>
  </table>
 </div>

{% endblock %}
