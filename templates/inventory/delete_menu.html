{% extends 'base.html' %} {% load static %} {% block content %}

<div class="card container col-md-4 mt-3">
  <h5 class="card-header">Eliminar Menu item</h5>
  <div class="card-body">
    <h4 class="card-text">Esta seguro de eliminar el item "{{ object.title }}" ?</h4>
    <form method="post">
      {% csrf_token %}
      <input class="btn btn-danger mt-3" type="submit" value="Eliminar" />
      <a class="btn btn-secondary mt-3" href="{% url 'details' object.title %}" >Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
