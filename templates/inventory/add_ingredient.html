{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block content %}
<div class="d-grid gap-2 col-md-4 mx-auto mt-3">
  <h2>Agregar Ingrediente</h2>
<form method="post">
  <div>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="AGREGAR" />
    <a class="btn btn-secondary" href="{% url 'ingredients' %}">CANCELAR</a>
  </div>
</form>
</div>

{% endblock %}
