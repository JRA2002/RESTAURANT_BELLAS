{% extends 'base.html' %}
{% load static %}
{% block title %}Django Delights{% endblock %}

{% block content %}
  <div class="d-grid gap-2 col-md-4 mx-auto mt-3">
    <h1>PLATOS DISPONIBLES</h1>
  <a href="{% url 'menu_edit' %}">Todo el menu</a>
  <table>
    <thead>
      <tr>
        <th>Plato</th>
        <th>Disponible</th>
      </tr>
    </thead>
    <tbody>
      {% for item in object_list %}
        <tr>
          <td>{{ item.title }}</td>
          <td>{{ item.available }}</td>
      {% endfor %}
    </tbody>
  </table>
  </div>
{% endblock %}
