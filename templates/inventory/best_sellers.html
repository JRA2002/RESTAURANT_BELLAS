{% extends 'base.html' %}
{% load static %}
{% block title %}Django Delights{% endblock %}
{% block content %}

<div class="d-grid gap-2 col-md-4 mx-auto">
  <h3>PLATOS MAS VENDIDOS</h3>
<a href="{% url 'menu_edit' %}">Recetas</a>
<table>
  <thead>
    <tr>
      <th>Item</th>
      <th>Vendido</th>
    </tr>
  </thead>
  <tbody>
    {% for key, value in object_list.items %}
      <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
</div>

{% endblock %}
