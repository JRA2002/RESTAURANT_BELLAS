{% extends 'base.html' %}
{% load static %}
{% block title %}Django Delights{% endblock %}
{% block content %}
  <div class="d-grid gap-2 col-md-4 mx-auto mt-3">
    <h2>Ingredientes en Stock</h2>
  <a href="{% url 'update_stock' %}">Editar</a>
  <table>
    <thead>
      <tr>
        <th>Ingrediente</th>
        <th>Cantidad</th>
        <th>Unidad</th>
      </tr>
    </thead>
    <tbody>
      {% for item in object_list %}
          <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.unit}}</td>
          </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
{% endblock %}
