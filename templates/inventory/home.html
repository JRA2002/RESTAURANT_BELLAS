{% extends 'base.html' %}
{% load static %}
{% load i18n %}


{% block content %}
  <div class="container">
        <div class="d-grid gap-2 col-md-6 mx-auto text-center p-5">
          {% if user.username %}
          <h2 class="text-center">BIENVENIDO  {{ user.username|upper }}</h2>
          {% endif %}
                  <a href="{% url 'menu' %}" class="btn btn-outline-primary mt-3"><h1>MENU</h1></a>
                  {% if user.is_staff %}
                  <a href="{% url 'stock' %}" class="btn btn-outline-primary mt-3" ><h1>STOCK</h1></a>
                  <a href="{% url 'sales_profit' %}" class="btn btn-outline-primary mt-3"><h1>REPORTE DE VENTAS</h1></a>
                  {% endif %}
                  <a class="btn btn-outline-primary mt-3" href="{% url 'table_order' %}"><h1>PEDIDOS</h1></a>
        </div>
    </div>
  </div>
{% endblock %}
